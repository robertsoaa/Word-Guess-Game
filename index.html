        <script type="text/javascript">
            // Provides the var for the userText that displays the user's previously selected letters.
            var userText = document.getElementById("user-text");
      
            // Provides the JavaScript function to display the characters the user already selected.
            document.onkeyup = function(event) {
                userText.textContent = userText.textContent + event.key;
                
            };

            var x = document.getElementById("letter");

            }
